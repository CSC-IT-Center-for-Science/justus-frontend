<!-- vaihe 0 valitse -->
<div class="row">
  <div class="col-xs-12">
    <div style="display:inline-block; vertical-align:middle; float:none" class="justus-title justus-highlight">
      <h3 data-ng-bind="i18n.content.valitse.title[lang]"></h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-4">
    <div class="row justus-block-alter justus-btn" data-ng-click="useVaihe(1)">
      <div class="col-xs-4 text-right" style="vertical-align:middle;">
          <i class="fa fa-upload fa-4x" aria-hidden="true"></i>
      </div>
      <div class="col-xs-8 text-left" style="vertical-align:middle;">
        <h4 data-ng-bind="i18n.content.valitse.tallenna[lang]"></h4>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row justus-block-alter justus-btn" data-ng-click="locationChange('./#/omat?lang='+lang)">
      <div class="col-xs-4 text-right" style="vertical-align:middle;">
          <i class="fa fa-list fa-4x" aria-hidden="true"></i>
      </div>
      <div class="col-xs-8 text-left" style="vertical-align:middle;">
        <h4 data-ng-bind="i18n.content.valitse.omat[lang]"></h4>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row justus-block-alter justus-btn" data-ng-click="locationChange('./#/tarkasta?lang='+lang)">
      <div class="col-xs-4 text-right" style="vertical-align:middle;">
          <i class="fa fa-check fa-4x" aria-hidden="true"></i>
      </div>
      <div class="col-xs-8 text-left" style="vertical-align:middle;">
        <h4 data-ng-bind="i18n.content.valitse.hyvaksy[lang]"></h4>
      </div>
    </div>
  </div>
</div>
