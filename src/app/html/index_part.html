<button class="btn btn-block btn-lg btn-primary"
  data-ng-click="login()">
  <i class="fa fa-sign-in" aria-hidden="true"></i> {{i18n.etusivu.kirjaudu[lang]}}
</button>
<button class="btn btn-block btn-lg btn-primary" 
  data-ui-sref="valitse({lang:lang})" 
  data-ng-if="demoEnabled">
  <i class="fa fa-sign-in" aria-hidden="true"></i> Demo
</button>
<div class="row">
  <div class="col-xs-12">
    <h3 data-ng-bind="i18n.etusivu.title[lang]"></h3>

    <p data-ng-repeat="text in i18n.etusivu.paragraphs">
      <span data-ng-bind="text[lang]"></span>
    </p>

    <h4 data-ng-bind="i18n.etusivu.help.title[lang]"></h4>

    <h4 data-ng-bind="i18n.etusivu.help.organization[lang]"></h4>
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <span data-ng-repeat="o in allowedOrganizations()" data-ng-if="$index < allowedOrganizations().length/3"><span data-ng-bind="o"></span><br></span>
      </div>
      <div class="col-xs-12 col-sm-4">
        <span data-ng-repeat="o in allowedOrganizations()" data-ng-if="$index >= allowedOrganizations().length/3 && $index < allowedOrganizations().length*2/3"><span data-ng-bind="o"></span><br></span>
      </div>
      <div class="col-xs-12 col-sm-4">
        <span data-ng-repeat="o in allowedOrganizations()" data-ng-if="$index >= allowedOrganizations().length*2/3"><span data-ng-bind="o"></span><br></span>
      </div>
    </div>
  </div>
</div>
