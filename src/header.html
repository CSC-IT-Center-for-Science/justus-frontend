<div class="row">
  <div class="col-xs-12 col-md-7">
    <!-- div class="pull-left" data-ng-if="!user || !justus">
      <img src="img/csc_justus.png" alt="{{i18n.header.logotext[lang]}" class="img-responsive">
    </div -->
    <div class="pull-left"><!-- data-ng-if="user && justus" -->
      <a href data-ui-sref="index({lang: lang})"><img src="img/justus2.png" alt="{{i18n.header.logotext[lang]}" class="img-responsive"></a>
    </div>
  </div>
  <div class="col-xs-12 col-md-5 pull-right text-right">
    <div data-ng-if="user">
      <span><i>{{user.name}}</i>, {{getCode('organization',user.organization).selite[lang]}}</span>
      <span data-ng-if="user.role=='admin'"><br>
        | admin
        , org: <input type="text" data-ng-model="user.organization" size="8" style="font-size:smaller;">
        <br>
      </span>
      <span>| <a href="">{{i18n.header.logout[lang]}}</a></span>
    </div>
    <div>
      <span><a href="#" data-ng-click="alert('ohje?')">
        {{i18n.header.help[lang]}}
        <i class="glyphicon glyphicon-info-sign justus-info"
        data-popover-trigger="'mouseenter'" data-popover-placement="bottom"
        data-uib-popover="ohje?"></i>
      </a></span>
      <span>|</span>
      <a href="" data-ng-show="lang!='FI'" data-ui-click="$parent.lang='FI'">{{i18n.header.lang.FI}}</a>
      <span data-ng-show="lang!='FI'">|</span>
      <a href="" data-ng-show="lang!='SV'" data-ng-click="$parent.lang='SV'">{{i18n.header.lang.SV}}</a>
      <span data-ng-show="lang=='FI'">|</span>
      <a href="" data-ng-show="lang!='EN'" data-ng-click="$parent.lang='EN'">{{i18n.header.lang.EN}}</a>
    </div>
    <div data-ng-if="developmentmode" data-todo='should be "admin role"'>
      <a href="#" data-ng-click="resetKoodisto()">reset koodisto</a>
      <a href="#" data-ng-click="alterViewWidth()">wide/narrow</a>
    </div>
  </div>
</div>
