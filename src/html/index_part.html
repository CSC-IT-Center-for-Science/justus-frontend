<div class="row justus-block-alter justus-btn" data-ng-click="login()">
  <div class="col-xs-4 text-right" style="vertical-align:middle;">
      <i class="fa fa-sign-in fa-4x" aria-hidden="true"></i>
  </div>
  <div class="col-xs-8 text-left" style="vertical-align:middle;">
    <h3 data-ng-bind="i18n.etusivu.kirjaudu[lang]"></h3>
  </div>
</div>
<div class="row justus-block-alter justus-btn" data-ui-sref="justus({lang:lang})" data-ng-show="demomode">
  <div class="col-xs-4 text-right" style="vertical-align:middle;">
      <i class="fa fa-sign-in fa-4x" aria-hidden="true"></i>
  </div>
  <div class="col-xs-8 text-left" style="vertical-align:middle;">
    <h3>Demo</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3 data-ng-bind="i18n.etusivu.title[lang]"></h3>

    <p data-ng-repeat="text in i18n.etusivu.paragraphs">
      <span data-ng-bind="text[lang]"></span>
    </p>

    <h4 data-ng-bind="i18n.etusivu.help.title[lang]"></h4>

    <h4 data-ng-bind="i18n.etusivu.help.organization[lang]"></h4>
    <div class="row">
      <div class="col-xs-4">
        <span data-ng-repeat="o in codes.organization | orderBy: 'selite':false:localeComparator" data-ng-if="o.arvo!='00000' && $index < codes.organization.length/3"><span data-ng-bind="o.selite[lang]"></span><br></span>
      </div>
      <div class="col-xs-4">
        <span data-ng-repeat="o in codes.organization | orderBy: 'selite':false:localeComparator" data-ng-if="o.arvo!='00000' && $index >= codes.organization.length/3 && $index < codes.organization.length*2/3"><span data-ng-bind="o.selite[lang]"></span><br></span>
      </div>
      <div class="col-xs-4">
        <span data-ng-repeat="o in codes.organization | orderBy: 'selite':false:localeComparator" data-ng-if="o.arvo!='00000' && $index >= codes.organization.length*2/3"><span data-ng-bind="o.selite[lang]"></span><br></span>
      </div>
    </div>
  </div>
</div>
