  <link rel="stylesheet" href="css/justus.css">

  <title>{{i18n.header.title[lang]}}</title>
</head>
<body class="container-fluid">

<div class="row">
<div class="col-xs-12 content" data-ng-controller="TarkastaController">

  <div data-ng-include src="'header.html'"></div>

  <div class="row">
    <div class="col-xs-6 justus-btn" data-ng-class="{'justus-bg-bright': odottavat, 'justus-bg-dim': !odottavat}" data-ng-click="odottavat=true;">
      <h4 data-ng-bind="i18n.content.tarkasta.odottavat[lang]"></h4>
    </div>
    <div class="col-xs-6 justus-btn" data-ng-class="{'justus-bg-bright': !odottavat, 'justus-bg-dim': odottavat}" data-ng-click="odottavat=false;">
      <h4 data-ng-bind="i18n.content.tarkasta.hyvaksytyt[lang]"></h4>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 table-responsive">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.julkaisuid[lang]"></span></th>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.julkaisunnimi[lang]"></span></th>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.julkaisuntekijat[lang]"></span></th>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.muokattu[lang]"></span></th>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.viimeisinmuokkaaja[lang]"></span></th>
            <th class="justus-bg-dim" style="vertical-align:top; border:1px white solid;"><span data-ng-bind="i18n.content.tarkasta.table.toiminnot[lang]"></span></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="d in data.julkaisu track by d.id"
              data-ng-if="(odottavat && !d.status) || (!odottavat && d.status)">
            <td><a href="justus.html?vaihe=4&{{makeParams(d).join('&')}}" data-ng-bind="d.id"></a></td>
            <td><span data-ng-bind="d.julkaisunnimi"></span></td>
            <td><span data-ng-bind="d.tekijat"></span></td>
            <td><span data-ng-bind="d.modified | date:'d.M.yyyy HH:mm'"></span></td>
            <td><span data-ng-bind="d.username"></span></td>
            <td>
              <!-- button data-ng-click="usePaivita('julkaisu',d.id,table.pkcol)">Päivitä</button -->
              <button data-ng-click="usePoista('julkaisu',d.id)">Poista</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3 class="justus-btn justus-btn-default" style="text-align:left;" onclick="window.location='justus.html?vaihe=1'"
      data-ng-bind="i18n.content.tarkasta.uusi[lang]"></h3>
    </div>
  </div>

  <div data-ng-include src="'footer.html'"></div>

</div>
</div>

</body>
</html>
