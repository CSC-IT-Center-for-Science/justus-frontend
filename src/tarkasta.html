  <script src="js/justus.app.js"></script>
  <script src="js/koodisto.service.js"></script>

  <title>{{i18n.header.title[lang]}}</title>
</head>
<body class="container-fluid">

<div class="row">
<div class="col-xs-12 content">

  <div data-ng-include src="'header.html'"></div>
  <div class="row">
    <div class="col-xs-12">
      <div style="display:inline-block; vertical-align:middle; float:none">
        <img src="img/hyvaksyikoni.png" alt="{{i18n.header.logotext[lang]}}" class="img-responsive">
      </div>
      <div style="display:inline-block; vertical-align:middle; float:none">
        <h3>HYVÄKSY TALLENNUKSIA</h3>
      </div>
    </div>
  </div>

  <div class="row justus-block-alter">
    <div class="col-xs-12">
    </div>
  </div>
  
  <div class="row form-control">
    <div class="col-xs-12 table-responsive">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>JulkaisuID</th>
            <th>Julkaisun nimi</th>
            <th>Julkaisun tekijät</th>
            <th>Julkaisuvuosi</th>
            <th>Tila</th>
            <th>Muokattu</th>
            <th>Viimeisin muokkaaja</th>
            <th>Toiminto</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="d in data.julkaisu track by d.id">
            <td>
              {{d.id}}
            </td>
            <td>
              {{d.julkaisunnimi}}
            </td>
            <td>
              {{d.tekijat}}
            </td>
            <td>
              {{d.julkaisuvuosi}}
            </td>
            <td>
              <div data-ng-bind="getCode('julkaisuntila',getStatus(d.id).julkaisuntila).selite[lang]"></div>
            </td>
            <td>
              <div data-ng-bind="getStatus(d.id).modified"></div>
            </td>
            <td>
              <div data-ng-bind="getStatus(d.id).username"></div>
            </td>
            <td>
              <!-- button data-ng-click="usePaivita(d[table.pkcol],table.pkcol)">Päivitä</button -->
              <button data-ng-click="usePoista(d[table.pkcol])">Poista</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <br>
    </div>
  </div>

  <div data-ng-include src="'footer.html'"></div>

</div>
</div>

</body>
</html>
